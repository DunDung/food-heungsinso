<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
      <meta content="width=device-width,initial-scale=1.0" name="viewport"/>
      <meta name="description" content="전국 프렌차이즈 메뉴 중 지금 먹고싶은 메뉴를 찾아주는 사이트입니다." />
      <meta name="keywords" content="음식 흥신소, 음식, 흥신소, 메뉴 추천, 배달 메뉴, 메뉴, 음식 메뉴, 음식 추천" />  

      <link href="<%= BASE_URL %>favicon.ico" rel="icon"/>
      <link rel="preload" as="style" href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" />
      <link rel="preload" as="style" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
      <link
              href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
              rel="stylesheet"
      />
      <link
              href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
              rel="stylesheet"
      />
      <!--    PWA link and meta-->
      <link href="./manifest.json" rel="manifest"/>
      <!--    <link rel="icon" sizes="192x192" href="./themiso-icon-192x192.png" />-->
      <!--    <link rel="icon" sizes="512x512" href="./themiso-icon-512x512.png" />-->
      <meta content="yes" name="mobile-web-app-capable"/>
  </head>
  <body>
    <noscript>
        <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
            properly without JavaScript enabled. Please enable it to
            continue.</strong
        >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!--    PWA configuration-->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("sw.js")
                    .then(reg => {
                        console.log("Service worker registered! 😎", reg);
                    })
                    .catch(err => {
                        console.log("😥 Service worker registration failed: ", err);
                    });
            });
        }
    </script>
  </body>
</html>
