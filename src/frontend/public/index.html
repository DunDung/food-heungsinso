<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-RK5J340V20"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-RK5J340V20");
    </script>

    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <meta
      name="description"
      content="전국 프렌차이즈 메뉴 중 지금 먹고싶은 메뉴를 찾아주는 서비스"
    />
    <meta
      name="keywords"
      content="음식 흥신소, 음식 추천, 치킨 추천, 치킨 브랜드 추천"
    />
    <link rel="icon" sizes="192x192" href="img/icons/icon-192.png" />
    <link rel="icon" sizes="256x256" href="img/icons/icon-256.png" />
    <link rel="icon" sizes="512x512" href="img/icons/icon-512.png" />
    <link
      rel="preload"
      as="style"
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
    />
    <link
      rel="preload"
      as="style"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>음식 흥신소</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <!--    PWA link and meta -->
    <link href="./manifest.json" rel="manifest" />
    <meta content="yes" name="mobile-web-app-capable" />
    <!--    Google SEO-->
    <meta
      name="google-site-verification"
      content="Zd9pjf8qf6h75Nrb4D-4yBUco_qwmxLyvwgFEV77b0U"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!--    PWA configuration   -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("sw.js")
            .then(reg => {
              console.log("Service worker registered! 😎", reg);
            })
            .catch(err => {
              console.log("😥 Service worker registration failed: ", err);
            });
        });
      }
    </script>
  </body>
</html>
